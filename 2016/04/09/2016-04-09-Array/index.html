    <h1 id="JS判断数组是否有重复项"><a href="#JS判断数组是否有重复项" class="headerlink" title="JS判断数组是否有重复项"></a>JS判断数组是否有重复项</h1><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> Check(arr)</span><br><span class="line">&#123;</span><br><span class="line">    //将数组转字符串保存至变量b中</span><br><span class="line">    var b = arr.join(<span class="string">","</span>);</span><br><span class="line">    //遍历字符串b</span><br><span class="line">    <span class="keyword">for</span> (var i = 0; i &lt; b.length; i++) </span><br><span class="line">    &#123;</span><br><span class="line">        //替换字符串b第一个与arr[i]匹配的字符为<span class="string">""</span>并从头到尾地检索字符arr[i]，有重复项则返回<span class="literal">true</span>，否则返回<span class="literal">false</span></span><br><span class="line">        <span class="keyword">if</span> (b.replace(arr[i],<span class="string">""</span>).indexOf(arr[i])&gt;-1)   </span><br><span class="line">            &#123;</span><br><span class="line">                <span class="built_in">return</span> <span class="literal">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
