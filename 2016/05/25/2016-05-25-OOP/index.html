    <h1 class="article-header">
      javascript OOP中属性的隐藏和暴露
    </h1>
  
  

  <div class="article-info">
    <span class="article-date">
  2016-05-25
</span>

    
	<span class="article-category tagcloud">
	<ul class="article-category-list"><li class="article-category-list-item"><a class="article-category-list-link" href="/categories/blog/">blog</a></li></ul>

	<span class="article-tag tagcloud">

	</span>


  </div>
  <div class="article-entry">
    <h1 id="下面用简短的例子来演示一下在JavaScript中如何实现面向对象中各种类型的属性和方法"><a href="#下面用简短的例子来演示一下在JavaScript中如何实现面向对象中各种类型的属性和方法" class="headerlink" title="下面用简短的例子来演示一下在JavaScript中如何实现面向对象中各种类型的属性和方法"></a>下面用简短的例子来演示一下在JavaScript中如何实现面向对象中各种类型的属性和方法</h1><ul>
<li>由于JavaScript中没有如其他语言如Public Private 这些显性的存在,在JavaScript这些方法都是通过利用JavaScript的词法作用域的特征来实现的。</li>
</ul>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">var People = <span class="keyword">function</span>(age,name)&#123;</span><br><span class="line">	//私有属性	函数外部无法访问 </span><br><span class="line">	var num = 1;</span><br><span class="line">	//私有方法	函数外部无法访问</span><br><span class="line">	var walk = <span class="function"><span class="title">function</span></span>()&#123;&#125;;</span><br><span class="line">	//公有属性	</span><br><span class="line">	this.age = age;</span><br><span class="line">	//公有方法</span><br><span class="line">	this.run = <span class="function"><span class="title">function</span></span>()&#123;&#125;;</span><br><span class="line">	//特权方法 可以访问到私有属性与方法</span><br><span class="line">	this.getName = <span class="function"><span class="title">function</span></span>()&#123;&#125;</span><br><span class="line">	//构造器</span><br><span class="line">	this.setName = <span class="keyword">function</span>(name)&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line">//静态属性 实例化对象无法访问</span><br><span class="line">People.isWorker = <span class="literal">true</span>;</span><br><span class="line">//静态方法 实例化对象无法访问</span><br><span class="line">People.getMoney = <span class="function"><span class="title">function</span></span>()&#123;&#125;;</span><br></pre></td></tr></table></figure>
