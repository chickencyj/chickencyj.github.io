    <h1 id="抽象工厂模式"><a href="#抽象工厂模式" class="headerlink" title="抽象工厂模式"></a>抽象工厂模式</h1><ul>
<li>这个模式分为抽象类与子类</li>
<li>抽象类不实现具体功能，一般不用来创建具体对象，只定义必备的方法，如果在子类没有重写这些方法便抛出错误</li>
<li>子类继承父类的方法</li>
<li>该模式创建的结果不是一个真实对象的实例，而是一个类簇</li>
</ul>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * [AbstractFactory description]</span><br><span class="line"> * @param &#123;[<span class="built_in">type</span>]&#125; subType   [description] 子类</span><br><span class="line"> * @param &#123;[<span class="built_in">type</span>]&#125; superType [description] 抽象类方法</span><br><span class="line"> */</span><br><span class="line">var AbstractFactory = <span class="keyword">function</span>(subType,superType)&#123;</span><br><span class="line">	//判断是否有此抽象类方法</span><br><span class="line">	<span class="keyword">if</span>(typeof AbstractFactory[superType] === <span class="string">'function'</span> )&#123;</span><br><span class="line">		<span class="keyword">function</span> <span class="function"><span class="title">F</span></span>()&#123;&#125;</span><br><span class="line">		F.prototype = new AbstractFactory[superType]();</span><br><span class="line">		subType.prototype = new F();</span><br><span class="line">		subType.prototype.constructor = subType;</span><br><span class="line">	&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">		throw new Error(<span class="string">'未创建该抽象类'</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">//rpg</span><br><span class="line">AbstractFactory.ARTS = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">	this.type = <span class="string">'ARTS'</span>;</span><br><span class="line">&#125;;</span><br><span class="line">AbstractFactory.ARTS.prototype = &#123;</span><br><span class="line">	getNumber : <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">		<span class="built_in">return</span> new Error(<span class="string">'抽象类不可调用'</span>);</span><br><span class="line">	&#125;,</span><br><span class="line">	getScore : <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">		<span class="built_in">return</span> new Error(<span class="string">'抽象类不可调用'</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">//FPS</span><br><span class="line">AbstractFactory.FPS = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">	this.type = <span class="string">'FPS'</span>;</span><br><span class="line">&#125;;</span><br><span class="line">AbstractFactory.FPS.prototype = &#123;</span><br><span class="line">	getNumber : <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">		<span class="built_in">return</span> new Error(<span class="string">'抽象类不可调用'</span>);</span><br><span class="line">	&#125;,</span><br><span class="line">	getScore : <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">		<span class="built_in">return</span> new Error(<span class="string">'抽象类不可调用'</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">//Dota2子类</span><br><span class="line">var Dota2 = <span class="keyword">function</span>(number,score)&#123;</span><br><span class="line">	this.number = number;</span><br><span class="line">	this.score = score;</span><br><span class="line">&#125;</span><br><span class="line">AbstractFactory(Dota2,<span class="string">'ARTS'</span>);</span><br><span class="line">Dota2.prototype.getNumber = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">	<span class="built_in">return</span> this.number;</span><br><span class="line">&#125;</span><br><span class="line">Dota2.prototype.getScore = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">	<span class="built_in">return</span> this.score;</span><br><span class="line">&#125;</span><br><span class="line">//CSGO子类</span><br><span class="line">var Csgo = <span class="keyword">function</span>(number,score)&#123;</span><br><span class="line">	this.number = number;</span><br><span class="line">	this.score = score;</span><br><span class="line">&#125;</span><br><span class="line">AbstractFactory(Csgo,<span class="string">'FPS'</span>);</span><br><span class="line">Csgo.prototype.getNumber = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">	<span class="built_in">return</span> this.number;</span><br><span class="line">&#125;</span><br><span class="line">Csgo.prototype.getScore = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">	<span class="built_in">return</span> this.score;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">var dota2 = new Dota2(1000000,100);</span><br><span class="line">console.log(dota2.getNumber());</span><br><span class="line">console.log(dota2.getScore());</span><br></pre></td></tr></table></figure>
