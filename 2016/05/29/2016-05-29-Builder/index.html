  <div class="article-entry">
    <h1 id="建造者模式"><a href="#建造者模式" class="headerlink" title="建造者模式"></a>建造者模式</h1><ul>
<li>专注于创建的过程</li>
<li>比如创建一个人的时候，不仅仅创建一个人的实例，这个人的每个属性，例如男女、兴趣爱好都是一个实例</li>
<li>这种方式创建的每一个类都可以灵活运用以及复用，但这增加了结构的复杂些，如果每个模块类的复用率低而且变动不大，最好还是采取创建整体对象</li>
</ul>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line">var Human = <span class="keyword">function</span>(param)&#123;</span><br><span class="line">    this.skill = param &amp;&amp; param.skill || <span class="string">'保密'</span>;</span><br><span class="line">    this.hobby = param &amp;&amp; param.hobby || <span class="string">'保密'</span>;</span><br><span class="line">&#125;</span><br><span class="line">Human.prototype = &#123;</span><br><span class="line">    getSkill : <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">        <span class="built_in">return</span> this.skill;</span><br><span class="line">    &#125;,</span><br><span class="line">    getHobby : <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">        <span class="built_in">return</span> this.hobby;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var Named = <span class="keyword">function</span>(name)&#123;</span><br><span class="line">    var that = this;</span><br><span class="line">    this.name = name;</span><br><span class="line">    !<span class="keyword">function</span>(name,that)&#123;</span><br><span class="line">        <span class="keyword">if</span>(name.indexOf(<span class="string">' '</span>) !== -1)&#123;</span><br><span class="line">            that.firstName = name.slice(0,name.indexOf(<span class="string">' '</span>));</span><br><span class="line">            that.secondName = name.slice(name.indexOf(<span class="string">' '</span>));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;(name,that);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var Work = <span class="keyword">function</span>(work)&#123;</span><br><span class="line">    var that = this;</span><br><span class="line">    !<span class="keyword">function</span>(work,that)&#123;</span><br><span class="line">        switch(work)&#123;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">'code'</span> :</span><br><span class="line">                that.work = <span class="string">'工程师'</span>;</span><br><span class="line">                that.workDescript = <span class="string">'coding'</span>;</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">'game'</span> :</span><br><span class="line">                that.work = <span class="string">'play'</span>;</span><br><span class="line">                that.workDescript = <span class="string">'doat2'</span>;</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">            default : </span><br><span class="line">                that.work = work;</span><br><span class="line">                that.workDescript = <span class="string">'sorry,...'</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;(work,that);</span><br><span class="line">&#125;</span><br><span class="line">Work.prototype = &#123;</span><br><span class="line">    constructor : Work,</span><br><span class="line">    changeWork : <span class="keyword">function</span>(work)&#123;</span><br><span class="line">        this.work = work;</span><br><span class="line">    &#125;,</span><br><span class="line">    changeDescript: <span class="keyword">function</span>(description)&#123;</span><br><span class="line">        this.workDescript = description;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">var Person = <span class="keyword">function</span>(name,work,param)&#123;</span><br><span class="line">    var _person = new Human(param);</span><br><span class="line">    _person.name = new Named(name);</span><br><span class="line">    _person.work = new Work(work);</span><br><span class="line">    <span class="built_in">return</span> _person;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var xiaobai = new Person(<span class="string">'xiao bai'</span>,<span class="string">'code'</span>);</span><br><span class="line">console.log(xiaobai.skill);</span><br><span class="line">console.log(xiaobai.name.firstName);</span><br><span class="line">console.log(xiaobai.work.work);</span><br><span class="line">console.log(xiaobai.work.workDescript);</span><br><span class="line">xiaobai.work.changeWork(<span class="string">'game'</span>);</span><br><span class="line">console.log(xiaobai.work.work);</span><br></pre></td></tr></table></figure>
