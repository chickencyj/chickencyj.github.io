    <h1 id="简单工厂模式"><a href="#简单工厂模式" class="headerlink" title="简单工厂模式"></a>简单工厂模式</h1><ul>
<li>由一个工厂对象决定创建某一种产品对象类的实例。主要用来创建同一类对象</li>
</ul>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">var LoginAlert = <span class="keyword">function</span>(context)&#123;</span><br><span class="line">	this.context = context;</span><br><span class="line">&#125;</span><br><span class="line">LoginAlert.prototype.show = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">	//显示Alert提示框</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var LoginConfirm = <span class="keyword">function</span>(context)&#123;</span><br><span class="line">	this.context = context;</span><br><span class="line">&#125;</span><br><span class="line">LoginConfirm.prototype.show = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">	//显示Confirm提示框</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var LoginPrompt = <span class="keyword">function</span>(context)&#123;</span><br><span class="line">	this.context = context;</span><br><span class="line">&#125;</span><br><span class="line">LoginPrompt.prototype.show = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">	//显示Prompt提示框</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var LoginFactory = <span class="keyword">function</span>(name)&#123;</span><br><span class="line">	swith(name)&#123;</span><br><span class="line">		<span class="keyword">case</span> <span class="string">'alert'</span>:</span><br><span class="line">			<span class="built_in">return</span> new LoginAlert();</span><br><span class="line">		<span class="keyword">case</span> <span class="string">'prompt'</span>:</span><br><span class="line">			<span class="built_in">return</span> new LoginPrompt();</span><br><span class="line">		<span class="keyword">case</span> <span class="string">'confirm'</span>:</span><br><span class="line">			<span class="built_in">return</span> new LoginConfirm();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//调用</span><br><span class="line">var loginalert = LoginFactory(<span class="string">'alert'</span>);</span><br><span class="line">loginalert.show();</span><br></pre></td></tr></table></figure>
